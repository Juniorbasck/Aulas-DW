<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <body>

  <div class="container">
      
    <h1>Calculadora do junior</h1>

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
      


      function soma(){
        var a = document.f1.a.value;
        var b = document.f1.b.value;
        var r = document.f1.c.value;
        r=parseFloat(a)+parseFloat(b);
        document.f1.c.value=r;
      }


      function subtracao(){
        var a = document.f1.a.value;
        var b = document.f1.b.value;
        var r = document.f1.c.value;
        r=parseFloat(a)-parseFloat(b);
        document.f1.c.value=r;
      }

       function multiplicacao(){
        var a = document.f1.a.value;
        var b = document.f1.b.value;
        var r = document.f1.c.value;
        r=parseFloat(a)*parseFloat(b);
        document.f1.c.value=r;
      }

      function divisao(){
        var a = document.f1.a.value;
        var b = document.f1.b.value;
        var r = document.f1.c.value;
        r=parseFloat(a)/parseFloat(b);
        //document.f1.c.value=r;
        alert('O resulto é: '+r);
      }

      function porcentagem(){
        var a = document.f1.a.value;
        var b = document.f1.b.value;
        var r = document.f1.c.value;
        r=parseFloat(a)*(parseFloat(b)/100);
        document.f1.c.value=r;
      }
    </script>

    <form name="f1" action="index.html" method="POST">
      <div class="form-group">

        <label for="numero1">Numero 1:</label>
        <input type="text" class="form-control" id="a" placeholder="coloque o numero" name="a">

        <br>
        <label for="numero2">Numero 2</label>
        <input type="text" class="form-control" id="b" placeholder="coloque o numero" name="b">
        <br>

        <input type="Button" name="" value="somar" onclick="soma()" class="btn btn-primary">
        <input type="Button" name="" value="subtracao" onclick="subtracao()" class="btn btn-success">
        <input type="Button" name="" value="multiplicacao" onclick="multiplicacao()" class="btn btn-warning">
        <input type="Button" name="" value="divisao" onclick="divisao()" class="btn btn-danger">
        <input type="Button" name="" value="porcentagem" onclick="porcentagem()" class="btn btn-success">
        <input type="Button" name="" value="limpar" onclick="reset()" class="btn btn-primary">
        <br><br>

        <label for="resultado">Resultado:</label>
        <input type="text" class="form-control" id="c" name="c" placeholder="Aqui está o resultado" >
        
      </div>

    </form>
 </div>




  </body>
</html>
