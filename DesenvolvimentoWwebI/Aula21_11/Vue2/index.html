<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/index1.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Praticando 1 - lista de compras Vue</h1>
    </header>

    <div class="container-lg">

        <div class="dados">
            
            <div class="row">
                <div class="col">
                    <label for="item">Item</label>
                  <input id="item" type="text" class="form-control" aria-label="First name">
                </div>
                <div class="col">
                  <label for="qtd">Quantidade</label>
                  <input id="qtd" type="number" class="form-control" aria-label="Last name">
                </div>
            </div>
            
          
            <div class="form-floating">
                <label for="floatingTextarea2">Comentarios</label>
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                
            </div>

            <button type="button" class="btn btn-primary">Adicionar</button>
        </div>
    
        <div class="tabela">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <p></p>
                  <button class="badge badge-primary badge-pill">Remover</button>
                </li>
                
              </ul>

        </div>
    </div>   
</body>
</html>
