<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index1.css">
    <title>Praticando-1-jquery</title>

    <script src="jquery-3.6.1.min.js"></script>
   
</head>
    <body>
        <header>
            <h1>Praticando 1 - JavaScript parte 3</h1>
            <h3>Lâmpada</h3>
        </header>

        <main>
            <figcaption>
                <figure>
                    <img id="lampada" src="lampada.png" alt="Lâmpada">
                </figure>
            </figcaption>
        </main>

    </body>

    <script>
        let [body] = document.getElementsByTagName("body")
        let lampada = document.getElementById("lampada")

        $(lampada).mouseover(function () { 
            body.style.color = "black"
            body.style.backgroundColor = "white"
            lampada.src = "lampada-acesa.png"
        });

        $(lampada).mouseleave(function () { 
            body.style.color = "white"
            body.style.backgroundColor = "black"
            lampada.src = "lampada.png"
        });
        
    </script>

</html>
