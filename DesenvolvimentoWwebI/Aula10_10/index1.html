<body>
    <h1>Praticando 1 - Formulários HTML</h1>

    <div class="container">
        <form action="">

            <label for="name">Nome:</label>
            <input type="text" id="name" value=""> 
            <br>
            <br>
    
            <label for="email">E-mail:</label>
            <input type="text" id="name" value=""> 
            <br>
            <br>
    
            <label for="cars">Marca de carro:</label>
            <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>

                <p>Selecione sua linguagem:</p>

                <label for="javascript">Java Script</label>
                <br>
                <br>
                <br>
            </div>

            <p>Filmes que eu quero ver quando lançar:</p>
            <input type="checkbox" id="filme1" name="filme1" value="Pantera">

            <br>
            <input type="checkbox" id="filme2" name="filme2" value="Avatar">

            <label for="filme3"> Velozes e Furiosos</label>
            <br>

            <br>
            <br>
            <button type="submit" value="Submit">Enviar</button>
