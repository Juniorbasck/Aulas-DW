<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Praticando 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  </head>
  <body>

		    <header>
		        <h1>Praticando 2</h1>
		        <h5>Formulario com validações</h5>
		    </header>

		    <main>
		        <div class="container text-center" >
		            <form class="was-validated">
		                <div class="row g-1">
		                    <div class="col-md-4">
		                        <label for="validationCustom01" class="form-label">Nome</label>
		                        <input type="text" class="form-control" id="validationCustom01" value="" required>
		                        <div class="valid-feedback">
		                        </div>
		                    </div>
		            
		                    <div class="col-md-4">
		                        <label for="validationCustom01" class="form-label">E-mail</label>
		                        <input type="email" class="form-control" id="validationCustom01" value="" required>
		                        <div class="valid-feedback">
		                        </div>
		                    </div>
		                </div>

		                <div class="row g-1">
		                    <div class="col-md-4">
		                        <label for="validationCustom01" class="form-label">Telefone</label>
		                        <input type="number" class="form-control" id="validationCustom01" value="" required>
		                        <div class="valid-feedback">
		                        </div>
		                    </div>

		                    <div class="col-md-4">
		                        <label for="validationCustom01" class="form-label">Marca de carro</label>
		                        <select class="form-select" aria-label="Default select example">
		                            <option selected>Carros</option>
		                            <option value="1">Nissan</option>
		                            <option value="2">Fiat</option>
		                            <option value="3">BMW</option>
		                        </select>
		                    </div>
		                    </div>
		       
		                <div class="row g-1">
		                    <div class="col-md-8">
		                        <label for="validationTextarea" class="form-label">Obsevações</label>
		                        <textarea class="form-control" id="validationTextarea" placeholder="123..." required></textarea>
		                        <div class="invalid-feedback">
		                        </div>
		                    </div>
		                </div>

		            </form>
		        </div>
		    </main>

		<script>
				(function () {
				    'use strict'
				  
				    // Fetch all the forms we want to apply custom Bootstrap validation styles to
				    var forms = document.querySelectorAll('.needs-validation')
				  
				    // Loop over them and prevent submission
				    Array.prototype.slice.call(forms)
				      .forEach(function (form) {
				        form.addEventListener('submit', function (event) {
				          if (!form.checkValidity()) {
				            event.preventDefault()
				            event.stopPropagation()
				          }
				  
				          form.classList.add('was-validated')
				        }, false)
				      })
				  })()

		</script>

  </body>
</html>
