	<body>

		<h1>Praticando 1 - JavaScript parte III</h1>

		<h3>lâmpada</h3>

	 <main>
        <figcaption>
            <figure>
                <img id="lampada" src="imagens/lampada.png" alt="Lâmpada">
            </figure>
        </figcaption>
    </main>

   <script>
   	
		let [body] = document.getElementsByTagName("body")
		let lampada = document.getElementById("lampada")
	 
		lampada.onmouseover = () => {
			  body.style.color = "black"
			  body.style.backgroundColor = "white"
			  lampada.src = "imagens/lampada-acesa.png"
		}

		lampada.onmouseleave = () => {
		    body.style.color = "white"
		    body.style.backgroundColor = "black"
		    lampada.src = "imagens/lampada.png"
		} 

	</script>
	</body>

</html>
