<html>
	<head>
    <meta charset="utf-8" />
		<title>Orçamento pessoal</title>

		<!-- Bootstrap início -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Bootstrap fim -->

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="app.js"></script>
    
	</head>

  <body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Cadastro</a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col mb-5">
          <h1 class="display-4">Pagina de cadastro</h1>
          <hr>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-6">
          <label>Nome</label>
          <input  placeholder="nome" class="form-control"/>
          <label>Numero Telefone</label>
          <input placeholder="numero" class="form-control"/>
        </div>

        <div class="col-md-5">
          <label>Numero Telefone</label>
          <input placeholder="numero" class="form-control"/>
        </div>
        
        <div class="col-md-3">
          <label>E-mail</label>
          <input type="text" class="form-control" placeholder="Dia" id="dia" />
        </div>

        <div class="col-md-3">
          <label>CPF</label>
          <input class="form-control"/>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <label>CEP</label>
          <input type="text" class="form-control" placeholder="" id="cep" />
        </div>

        <div class="col-md-3">
          <label>Cidade</label>
          <select class="form-control">
            <option value="">São Paulo</option>
            <option value="">Rio de Janeiro</option>
            <option value="">Belo Horizonte</option>
          </select>
        </div>    
      </div>

      <div class="row">
        <div class="col-md-6">
          <label>Endereço</label>
          <input class="form-control"/>
        </div>
      </div>
    </div>
  </body>	

</html>
