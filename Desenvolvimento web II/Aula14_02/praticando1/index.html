<html>
	<head>
    <meta charset="utf-8" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    
    <link rel="stylesheet" href="estilo.css">

    <link src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.min.js">

    <script>
      $('.cpf').mask('000.000.000-00', {reverse: true});
      
    </script>
    
	</head>
  <body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Cadastro</a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col mb-5">
          <h1 class="display-4">Pagina de cadastro</h1>
          <hr>
        </div>
      </div>
   </div>

   <div class="container marcodor-container">

    <div class="row">
      <div class="marcador col-7">
        <div class="row">
          <div class="col-7">
              <label>Nome</label>
              <input class="form-control" required pattern="[a-zA-Z\s]">
          </div>
          <div class="col-5">
            <label>Telfone</label>
            <input class="form-control" placeholder="(DD)XXXXX-XXXX" required pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" title="Digite no formato (DD)XXXX-XXXX">
          </div>
        </div>

        <form>
          <div class="row">
            <div class="col-5">
              <label>E-mail</label>
              <input class="form-control" placeholder="Digite o email" required> 
            </div>
            <div class="col-5">
              <label>CPF</label>
              <input class="form-control" placeholder="XXX.XXX.XXX-XXX" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite no formato XXX.XXX.XXX-XX">
            </div>
          </div>

          <div class="row">
            <div class="col-3">
              <label>data</label>
              <input type="date" class="form-control" required>
            </div>
            <div class="col-4">
              <label>CEP</label>
              <input type="number" class="form-control" placeholder="XX.XXX-XXX" required pattern="\d{2}\.\d{3}-\d{3}">
            </div>
            <div class="col-4">
              <label>Cidada</label>
              <select class="form-control" required>
                <option>[Cidade]</option>
                <option>São Paulo</option>
                <option>Rio de janeiro</option>
                <option>Bahia</option>
              </select>
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-8">
              <label>Endereço</label>
              <input type="text" class="form-control" required placeholder="rua, numero e bairro"> 
            </div>
          </div>
          <div class="row mt-0 ml-1">
            <div class="col-5">
              <label class="custom-file-label" for="inputGroupFile01" required>Foto de pefil</label>
              <input type="file" class="custom-file-input" aria-describedby="inputGroupFileAddon01" required
              accept="image/*, image/jpeg">
            </div>
            <div class="col-5 mt-0 ml-3">
              <label class="custom-file-label" for="inputGroupFile01" required>Documentos</label>
              <input type="file" class="custom-file-input" aria-describedby="inputGroupFileAddon01" required
              accept="pdf/*, doc">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 d-flex justify-content-end mt-2">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus"></i>
              </button>
              <button type="button" class="btn btn-danger ml-2">Limpar campos
              </button>
            </div>
          </div>
        </div>
      </form>

        <div class="fundo col-5">
          <img src="form.png" width="250px" style="margin-left: 90px; margin-top: 40px;">
        </div>
      </div>
   </div>
  

    
  </body>	

</html>
